<div class="container">
  <div class="container-fluid row" *ngIf="loading">
    <app-loading class="col-xs-12 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4"></app-loading>
  </div>
  <div class=“container-fluid” *ngIf="!loading">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="ACE">ACE</md-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="Isquemia">Isquemia Silente</md-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="PruebaFuncional">Prueba Funcional </md-slide-toggle>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngIf="PruebaFuncional">
        <md-select placeholder="Resultado" [(ngModel)]="Resultado">
          <md-option [value]="1">Positiva</md-option>
          <md-option [value]="2">Negativa</md-option>
        </md-select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="InfCardiaca">Insuficiencia Cardíaca</md-slide-toggle>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngIf="InfCardiaca">
        <md-select placeholder="Tipo" [(ngModel)]="tipoInsf">
          <md-option [value]="1">Compensada</md-option>
          <md-option [value]="2">Descompensada</md-option>
        </md-select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="Arritmias">Arritmias</md-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="IAM">IAM </md-slide-toggle>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngIf="IAM">
        <md-select [(ngModel)]="tipoIAM">
          <md-option [value]="1">con Supra ST</md-option>
          <md-option [value]="2">sin Supra ST</md-option>
        </md-select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-slide-toggle [(ngModel)]="anginaInestable">Angina inestable</md-slide-toggle>
      </div>
    </div>
    <div class="row" *ngIf="IAM && tipoIAM==2">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <md-select placeholder="Estrategia utilizada " [(ngModel)]="estrategia">
          <md-option [value]="1">ATC Directa </md-option>
          <md-option [value]="2">Fármaco-Invasiva</md-option>
          <md-option [value]="3">Rescate</md-option>
        </md-select>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <md-input-container>
          <input mdInput type="number" placeholder="Tiempo Síntoma Balón (minutos)" [(ngModel)]="balon" required>
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <md-input-container>
          <input mdInput type="number" placeholder="Tiempo Puerta Balón (minutos)" [(ngModel)]="puertaBalon" required>
        </md-input-container>
      </div>
    </div>
    <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            Killip Kimball
          </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <md-radio-group [(ngModel)]="Killip" placeholder="Killip Kimball">
          <md-radio-button value="1">A</md-radio-button>
          <md-radio-button value="2">B</md-radio-button>
          <md-radio-button value="3">C</md-radio-button>
          <md-radio-button value="4">D</md-radio-button>
        </md-radio-group>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <md-slide-toggle [(ngModel)]="paroReanimado">Paro Cardio-respiratorio Reanimado</md-slide-toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <md-checkbox [(ngModel)]="Shock">Shock Cardiogénico</md-checkbox>
      </div>
    </div>
  </div>
</div>
