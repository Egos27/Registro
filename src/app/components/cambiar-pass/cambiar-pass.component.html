<div class="container">
  <div class="container-fluid row" *ngIf="loading">
    <app-loading class="col-xs-12 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4"></app-loading>
  </div>
  <div class=“container-fluid” *ngIf="!loading">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2  col-md-4 col-sm-6 col-xs-12">
       <md-input-container>
          <input mdInput type="password" (change)="changePass($event,1)" placeholder="Contraseña Anterior" [(ngModel)]="passwordOld">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2  col-md-4 col-sm-6 col-xs-12">
       <md-input-container>
          <input mdInput type="password" (keypress)="changePass($event,2)" placeholder="Nueva Contraseña" [(ngModel)]="password">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2  col-md-4 col-sm-6 col-xs-12">
        <md-input-container>
          <input mdInput type="password" (keypress)="changePass($event,3)" placeholder="Reingrese Contraseña" [(ngModel)]="password2">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2  col-md-4 col-sm-6 col-xs-12">
        <label [hidden]="!error">Verifique los parametros ingresados</label>
      </div>
    </div>
    <div class="row">
      <input class="col-lg-1 col-lg-offset-4  col-md-offset-4 col-md-4 col-sm-6 col-xs-12 btn-success " [disabled]="error" type="button" (click)="enviar()"
        value="Modificar" />
    </div>
  </div>
</div>
