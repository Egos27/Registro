<div class="container">
  <div class="container-fluid row" *ngIf="loading">
    <app-loading class="col-xs-12 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4"></app-loading>
  </div>
  <div class=“container-fluid” *ngIf="!loading">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <md-radio-group [(ngModel)]="Killip" placeholder="Killip Kimball">
            <div class="row">
          <md-radio-button value="1">No evaluada</md-radio-button>
            </div>
            <div class="row">
          <md-radio-button value="2">Normal</md-radio-button>
        </div>
        <div class="row">
          <md-radio-button value="3">Leve</md-radio-button>
        </div>
        <div class="row">
          <md-radio-button value="4">Moderado</md-radio-button>
        </div>
        <div class="row">
            <md-radio-button value="5">Severo</md-radio-button>
          </div>
        </md-radio-group>
      </div>
    </div>
  </div>
</div>
